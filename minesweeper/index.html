<!DOCTYPE html>
<html>
  <head>
    <script src="minesweeper.js"></script>
    <link rel="stylesheet" href="../assets/main.css">
    <style>
      div.inputField {
        padding-right: 10px;
        float: left;
      }
      .Game button {
        width: 50px;
        height: 50px;
        border-radius: 10%;
        background-color: rgb(239, 239, 239);
      }
      .MineSweeper div {
        width: fit-content;
        margin: auto;
      }
      .MineSweeper div .StartText, .MineSweeper div .GameText, .MineSweeper div .Game {
        padding: 10px 20px;
        float: left;
      }
      .MineSweeper div .GameText, .MineSweeper div .Game {
        display: none;
      }
      #mineTable {
        border-collapse: collapse;
      }
      #mineTable td, #mineTable td button {
        padding: 0;
      }
      #Mode {
        width: 100%;
        height: 30px;
        display: block;
        float: none;
      }
      div#Mode * {
        float: left;
      }
      .flagMode {
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <section class="intro">
      <h1>Mine Sweeper</h1>
    </section>
    <section class="MineSweeper">
      <div>
        <div class="StartText">
          <div class="inputField">
            <p>Input size of board:</p>
            <input type="text" id="boardSizeInput" value="10" max="60" onchange="suggestMines(this)">
          </div>
          <div class="inputField">
            <p>Input number of mines:</p>
            <input type="text" id="numMinesInput" value="16">
          </div>
          <button onclick="createBoard()">Create Board</button>
        </div>
        <div class="GameText">
          <p id="remaining"><span>0</span> boxes left to clear.</p>
          <p id="result"><span>0</span> of <span>0</span> mines are flagged</p>
          <p id="ModeP">Walk mode <button onclick="changeMode()">Change</button></p>
          <button onclick="restart()">Restart</button>
          <button onclick="quit()">Quit Game</button>
        </div>
        <div class="Game">
          <table id="mineTable">

          </table>
        </div>
      </div>
      
      
    </div>
  </body>
  </html>
