<!DOCTYPE html>
<html>
  <head>
    <script src="minesweeper.js"></script>
    <style>
      .Game button {
        width: 50px;
        height: 50px;
        border-radius: 10%;
      }
    </style>
  </head>
  <body>
    <section class="intro">
      <h1>Mine Sweeper</h1>
    </section>
    <section class="Mine Sweeper">
      <div>
        <div class="StartText">
          <p>Input size of board:</p>
          <input type="text" id="boardSizeInput" value="10">
          <input type="text" id="numMinesInput" value="10">
          <button onclick="createBoard()">Create Board</button>
        </div>
        <div class="GameText">
          <p id="remaining">There is <span>O</span> left.</p>
          <p id = "result">There are still mines left</p>
          
          <button onclick="restart()">Restart Game</button>
        </div>
        <div class="Game">
          <table id="mineTable">

          </table>
        </div>
      </div>
      
      
    </div>
  </body>
  </html>
